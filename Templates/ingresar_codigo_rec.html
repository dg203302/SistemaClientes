<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ingreso codigo rec</title>
</head>
<body>
    <form id="ing_codigo_rec">
        <label for="codigo4">Código de 4 dígitos</label>
        <input id="codigo4" name="codigo" type="text" inputmode="numeric" pattern="[0-9]{4}" maxlength="4" autocomplete="one-time-code" placeholder="XXXX" required>
        <input type="submit" value="Validar">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="../Scripts/script_ingresar_codigo_rec.js"></script>
</body>
</html>
