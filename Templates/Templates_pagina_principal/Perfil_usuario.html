<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil de Usuario</title>
  <!-- Estilos compartidos (variables, header, sidebar, cards) -->
  <link rel="stylesheet" href="/Styles/Styles_pagina_principal/estilos_pagina_principal.css" />
  <!-- Estilos específicos del perfil -->
  <link rel="stylesheet" href="/Styles/Styles_pagina_principal/estilos_perfil_usuario.css" />

<body>
  <!-- Botón hamburguesa -->
  <input type="checkbox" id="menu-toggle" />
  <label for="menu-toggle" class="menu-icon" aria-label="Abrir menú">&#9776;</label>

  <!-- Sidebar -->
  <nav class="sidebar">
    <ul>
      <li><a href="Pagina_principal_inicio.html">Inicio</a></li>
      <li><a href="Contacto.html">Contacto</a></li>
      <li><a href="Creditos.html">Créditos</a></li>
    </ul>

    <ul class="menu-footer">
    <li>
  <a href="#" onclick="localStorage.removeItem('usuario_loggeado'); window.location.href='/index.html'; return false;">
    ⏻
  </a>
</li>

  </ul>
  </nav>
  <!-- Header -->
  <header class="header-bar">
    <h1>Tu Perfil</h1>
<div class="header-icons" aria-label="Acciones de usuario">
      <a href="Avisos.html">🔔</a>
      <a href="Perfil_usuario.html">👤</a>
    </div>  </header>

  <!-- Contenido principal -->
  <main>
    <!-- Resumen del perfil -->
    <section class="card profile-summary" aria-label="Resumen del perfil">
      
      <div class="avatar-wrapper">
        <img id="avatar-preview" src="https://avatars.githubusercontent.com/u/0?v=4" alt="Avatar del usuario" />
        <label for="avatar" class="btn secondary">Cambiar foto</label>
        <input id="avatar" type="file" accept="image/*" aria-label="Elegir nueva foto de perfil" />
      </div>
      
      <div class="summary-fields">
        <h2 id="perfil-nombre">Nombre</h2>
        <p id="perfil-tele" class="muted">264XXXXXXX</p>
        <div class="badges">
          <span class="badge">Miembro</span>
          <span class="badge points"><strong id="perfil-puntos">0</strong> pts</span>
        </div>
        <p id="perfil-desde" class="muted">Miembro desde: —</p>
      </div>
    
    </section>

    <!-- Seguridad -->
    <section class="card" aria-label="Seguridad de la cuenta">
      <h2>Seguridad</h2>
      <div class="security-list">
        <a class="link-btn" href="../Templates_pagina_principal/templates_recuperar_contra_preguntas_perfil/Cambiar_contra_perfil.html">Cambiar contraseña</a>
        <a class="link-btn" href="../Templates_pagina_principal/templates_recuperar_contra_preguntas_perfil/Cambiar_preguntas_perfil.html">Cambiar Preguntas de seguridad</a>
        <button type="button" class="btn danger">Cerrar todas las sesiones</button>
      </div>
      <p class="muted">Recomendación: usa una contraseña única y activa el correo de recuperación.</p>
    </section>

  <footer>
    <p>© 2025 Mi Negocio - Todos los derechos reservados</p>
  </footer>
  <script src="/Scripts/Scripts_pagina_principal/script_pagina_principal_perfil.js"></script>
</body>
</html>
