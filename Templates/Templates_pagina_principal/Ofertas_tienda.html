    </ul>
  </nav>

  <!-- Header -->
  <header class="header-bar" role="banner">
    <div class="header-content">
      <h1 class="welcome-text">
        <span class="greeting">Ofertas</span>
        <span class="user-name">de la Tienda</span>
      </h1>
      <nav class="header-actions" aria-label="Acciones rápidas">

        <span class="label">Ofertas activas:</span>

    <!-- Grilla de ofertas -->
    <section class="grid-ofertas" aria-label="Listado de ofertas disponibles" id="conten-ofertas">
