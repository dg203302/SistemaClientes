<!DOCTYPE html>
<html lang="es">
<head>

    <!--una vez terminado borrar
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario para actualizar tu contraseña de forma segura en Mi Aplicación.">
    <meta name="author" content="Mi Aplicación">
    <title>Actualizar Contraseña | El Lote</title>
    <link rel="stylesheet" href="/Styles/Styles_recuperar_contrasenia/actualizar_contra.css">
</head>
<body>
    <main class="contenedor">
        <header class="form-header">
           <div class="logo">⚙️</div>
            <h1>Actualizar Contraseña</h1>
            <p class="descripcion">Ingresa una nueva contraseña para mantener tu cuenta segura.</p>
        </header>

        <form id="form_actualizar" class="formulario">
            <div class="campo">
                <label for="nueva_contra">Nueva Contraseña</label>
                <input 
                    id="nueva_contra" 
                    type="password" 
                    placeholder="Crea una nueva contraseña" 
                    required
                    aria-label="Nueva contraseña">
            </div>

            <div class="campo">
                <label for="repetir_contra">Repetir Contraseña</label>
                <input 
                    id="repetir_contra" 
                    type="password" 
                    placeholder="Repite tu nueva contraseña" 
                    required 
                    aria-label="Repetir contraseña">
            </div>

            <input type="submit" value="Actualizar Contraseña" class="btn">
        </form>

        <footer class="form-footer">
            <p>&copy; 2025 Mi Aplicación. Todos los derechos reservados.</p>
            <a href="/index.html" class="volver">← Volver a inicio</a>
        </footer>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="/Scripts/Scripts_recuperar_contrasenia/script_actualizar_contra.js"></script>
</body>
</html>
